<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Flask-SocketIO Test</title>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/css/bootstrap-slider.min.css">

  <link rel="stylesheet" href="/css/main.css">
  <script src="js/main.js"></script>

  <script type="text/javascript"
          src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/bootstrap-slider.min.js"></script>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>

  </style>
</head>
<body>

<div class="container">
  <h1>Blossom</h1>

  <p>Async mode is: <b>{{ async_mode }}</b></p>

  <p>Average ping/pong latency: <b><span id="ping-pong"></span>ms</b></p>

  <h2>Settings</h2>

  <div class="row">
    <div class="col-sm-4">
      Tone
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>
    </div>
    <div class="col-sm-7">
      <input class="slider" id="tone" data-event="tone" type="text" data-slider-min="0" data-slider-max="1024"
             data-slider-step="1"
             data-slider-value="50"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      Points in frame
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>
    </div>
    <div class="col-sm-7">
      <input class="slider" id="points-per-frame" data-event="points per frame" type="text" data-slider-min="2" data-slider-max="360"
             data-slider-step="1"
             data-slider-value="120"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      Circle Size
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>

    </div>
    <div class="col-sm-7">
      <input class="slider" id="circle-size" data-event="circle size" type="text" data-slider-min="0"
             data-slider-max="100" data-slider-step="1"
             data-slider-value="100"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      Circle Ratio
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>

    </div>
    <div class="col-sm-7">
      <input class="slider" id="circle-ratio" data-event="circle ratio" type="text" data-slider-min="0"
             data-slider-max="100"
             data-slider-step="1" data-slider-value="50"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      Small circle phase
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>

    </div>
    <div class="col-sm-7">
      <input class="slider" id="circle-size-small" data-event="circle size small" type="text"
             data-slider-min="1" data-slider-max="10"
             data-slider-step="1" data-slider-value="6"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      Red Phase
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>

    </div>
    <div class="col-sm-7">
      <input class="slider" id="phase-red" data-event="phase red" type="text" data-slider-min="0"
             data-slider-max="100"
             data-slider-step="1" data-slider-value="[66, 100]"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      Green Phase
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>

    </div>
    <div class="col-sm-7">
      <input class="slider" id="phase-green" data-event="phase red" type="text" data-slider-min="0"
             data-slider-max="100"
             data-slider-step="1" data-slider-value="[33,66]"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      Blue Phase
    </div>
    <div class="col-sm-1">
      <span class="slider-val"></span>

    </div>
    <div class="col-sm-7">
      <input class="slider" id="phase-blue" data-event="phase blue" type="text" data-slider-min="0"
             data-slider-max="100"
             data-slider-step="1" data-slider-value="[0,33]"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <canvas id="pointPattern" width= "255" height="255">

      </canvas>
    </div>
    <div class="col-sm-4">
      <canvas id="wavePattern" width= "360" height="255">

      </canvas>
    </div>
    <div class="col-sm-4">
      <textarea id="points-text">

      </textarea>
    </div>
  </div>

</div>


<div id="log"></div>
</body>
</html>
